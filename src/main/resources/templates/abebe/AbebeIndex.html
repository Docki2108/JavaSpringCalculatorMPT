<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>Abebe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/abebe/searchAbebe">
    <input type="text" name="name" id="name">
    <input type="submit" value="Найти">
</form>

<div th:each="el : ${abebe}">
    <h2 th:text="${el.name}"></h2>
    <h3 th:text="${el.info}"></h3>
    <p th:text="${el.city}"></p>
    <p th:text="${el.attack}"></p>
    <p th:text="${el.armor}"></p>
</div>

<a href="/abebe/addAbebe" class="btn btn-primary">Add Abebey</a>

</body>
</html>
