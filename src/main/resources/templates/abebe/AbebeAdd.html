<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form action="/abebe/addAbebe" method="post">
    <p>Имя</p>
    <input type="text" id="name" name="name" placeholder="Имя">
    <br>
    <p>Информация</p>
    <textarea type="text" id="info" name="info" placeholder="Информация"></textarea>
    <br>
    <p>Город</p>
    <input type="text" id="city" name="city" placeholder="Город">
    <br>
    <p>Атака</p>
    <input type="number" id="attack" name="attack" placeholder="Атака">
    <br>
    <p>Броня</p>
    <input type="number" id="armor" name="armor" placeholder="Броня">
    <br>
    <input type="submit" value="Добавить Абебе" class="btn btn-success">
</form>
<a href="/abebe/" class="btn btn-primary">Назад</a>

</body>
</html>
