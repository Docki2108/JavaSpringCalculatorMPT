<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html" charset="UTF-8">
  <title>Huggy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/huggywuggy/searchHuggy">
  <input type="text" name="name" id="name">
  <input type="submit" value="Найти">
</form>

<div th:each="el : ${huggy}">
  <h2 th:text="${el.name}"></h2>
  <h3 th:text="${el.primary_color}"></h3>
  <p th:text="${el.gender}"></p>
  <p th:text="${el.height}"></p>
  <p th:text="${el.creation_date}"></p>
</div>

<a href="/huggywuggy/addHuggy" class="btn btn-primary">Add Huggy Wuggy</a>

</body>
</html>
