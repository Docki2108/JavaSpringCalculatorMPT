<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html" charset="UTF-8">
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form action="/news/add" method="post">
  <p>Заголовок</p>
  <input type="text" id="title" name="title" placeholder="Заголовок">
  <br>
  <p>Текст</p>
  <textarea type="text" id="body_text" name="body_text" placeholder="Текст"></textarea>
  <br>
  <p>Автор</p>
  <input type="text" id="author" name="author" placeholder="Автор">
  <br>
  <p>Просмотры</p>
  <input type="number" id="views" name="views" placeholder="Просмотры">
  <br>
  <p>Лайки</p>
  <input type="number" id="likes" name="likes" placeholder="Лайки">
  <br>
  <input type="submit" value="Добавить новость" class="btn btn-success">
</form>
<a href="/news/" class="btn btn-primary">Назад</a>

</body>
</html>
